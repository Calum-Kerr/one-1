<!DOCTYPE html>
<html>
<head>
    <title>PDF Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='css/editor.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PDF Editor</a>
            <div class="d-flex">
                <select id="zoomLevel" class="form-select me-2">
                    <option value="0.75">75%</option>
                    <option value="1" selected>100%</option>
                    <option value="1.25">125%</option>
                    <option value="1.5">150%</option>
                </select>
                <button id="downloadBtn" class="btn btn-success">
                    <i class="bi bi-download"></i> Download
                </button>
            </div>
        </div>
    </nav>

    <div class="editor-container">
        <div class="row g-0">
            <div class="col-md-9">
                <div class="pdf-section">
                    <div id="pdfContainer"></div>
                    <div class="navigation-bar">
                        <button id="prevPage" class="btn btn-primary">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <span id="pageCounter" class="mx-3 badge bg-secondary"></span>
                        <button id="nextPage" class="btn btn-primary">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="editor-sidebar">
                    {% include 'components/toolbar.html' %}
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="filepath" value="{{ filepath }}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toolbar_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pdf_renderer.js') }}"></script>
</body>
</html>
